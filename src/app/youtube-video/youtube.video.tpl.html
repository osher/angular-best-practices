<div class="row view-content youtube-video ux-maker">
	<div class="col-md-12"
		>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>
					<button class="btn btn-default"
							ng-click="vm.goBack()"><i class="fa fa-chevron-left"></i> Back</button>
					{{:: vm.video.snippet.title}}
				</h4>
			</div>

			<div class="panel-body">
				<div class="thumbnail" title="Play this video now"
					ng-click="vm.playVideo()">
					<img ng-src="{{:: vm.video.snippet.thumbnails.high.url }}" alt="{{:: vm.video.snippet.title }}">

					<button class="btn btn-default btn-lg ux-maker play-media">
						<i class="fa fa-play"></i>
					</button>
				</div>
				<div class="caption pull">
					<span>{{:: vm.video.snippet.publishedAt | date }}</span>
					<span class="label label-info">{{:: vm.time }}</span>
					<div ng-bind-html="::vm.video.snippet.description"></div>
				</div>
			</div>
		</div>
	</div>
</div>

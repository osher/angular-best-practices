<div class="row view-content youtube-video ux-maker">
	<div class="col-md-12"
		>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>
					<button class="btn btn-default"
							ng-click="vm.goBack()"><i class="fa fa-chevron-left"></i> Back</button>
					BIND TITLE HERE
				</h4>
			</div>

			<div class="panel-body">
				<div class="thumbnail" title="Play this video now"
					ng-click="vm.playVideo()">
					<img ng-src="BIND THUMBNAIL URL HERE" alt="BIND TITLE HERE">

					<button class="btn btn-default btn-lg ux-maker play-media">
						<i class="fa fa-play"></i>
					</button>
				</div>
				<div class="caption pull">
					<span>BIND PUBLISHED-AT HERE (USE DATE FILTER AS WELL)</span>
					<span class="label label-info">BIND TIME HERE</span>
					<div ng-bind-html="BIND DESCRIPTION HERE"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<li class="dropdown">	
	<div class="dropdown-toggle" data-toggle="dropdown">
		<i class="glyphicon glyphicon-{{icon}}"></i> {{label}}
		<span class="caret"></span>
	</div>
	<ul class="dropdown-menu dropdown-menu-fade">
		<li ng-repeat="item in items" 
			ng-click="handleClick(item, $index)"
			ng-class="{'active': $index === activeIndex}">
			<a data-duration="{{$index}}">{{item}}</a>
		</li>
	</ul>
</li>
